<form name='signUpForm' novalidate>
  <input type="text" 
         name="firstname"
         placeholder="First Name..."
         ng-model="signUpCtrl.user.firstName"
         
         > 
  <div ng-if="signUpForm.firstname.$invalid && signUpForm.firstname.$touched">
    First name is required
  </div>
  <input type="text" 
         name="lastname"
         placeholder="Last Name..."
         ng-model="signUpCtrl.user.lastName"
         
         > 
  <div ng-if="signUpForm.lastname.$invalid && signUpForm.lastname.$touched">
    Last name is required
  </div>
  <input type="email" 
         name="email"
         placeholder="Email..."
         ng-model="signUpCtrl.user.email"
         
         >
  <div ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
    Must be a valid email address: handle@domain format
  </div>
  <input type="text" 
         name="phonenumber"
         pattern="(\d{3})-(\d{3})-(\d{4})"
         placeholder="Phone ###-###-####"
         ng-model="signUpCtrl.user.phoneNumber"
         
         > 
  <div ng-if="signUpForm.phonenumber.$invalid && signUpForm.phonenumber.$touched">
    Phone must be in the format ###-###-####
  </div>
  <input type="text" 
         name="favmenuitem"
         placeholder="Favourite Menu item number..."
         ng-model="signUpCtrl.user.favMenuItem"
         >
  <div ng-if="(signUpForm.favmenuitem.$invalid || !signUpCtrl.menuItemExists) && signUpForm.favmenuitem.$touched">
    No such menu number exists
  </div>  
  <button class="btn btn-primary" 
          ng-disabled="signUpForm.$invalid"
          ng-click="signUpCtrl.onSignUp();"
          >
          Submit
  </button>
</form>
<div id="signUpResult" ng-if="signUpCtrl.completed">
  Your information has been saved
</div>
